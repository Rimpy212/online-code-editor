<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="codeeditor.css">
    <script src="https://kit.fontawesome.com/758e8245c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        Online Code Editor
        
    </nav>
    <div class="container">
        <div class="left">
            <label ><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea  id="html-code" onkeyup="run()"></textarea>

            <label ><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea  id="css-code" onkeyup="run()"></textarea>

            <label ><i class="fa-brands fa-js"></i>JavaScript</label>
            <textarea  id="javascript-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe> 
                <!--this iframe tag create another html file on this page that will have all the html tags to access that we have to use contentDocument property -->
        </div>
    </div>
<script>
    function run(){
        let htmlCode=document.getElementById("html-code").value;
        let cssCode=document.getElementById("css-code").value;
        let jsCode=document.getElementById("javascript-code").value;
        let outputCode=document.getElementById("output");
        outputCode.contentDocument.body.innerHTML=htmlCode+"<style>"+cssCode +"</style>";
        outputCode.contentWindow.eval(jsCode);

    }
</script>


</body>
</html>
